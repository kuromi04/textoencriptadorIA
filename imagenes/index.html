<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto IA</title>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <a href="#" rel="">
            <img src="./logo.svg" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Sección del Encriptador -->
        <section class="encriptador">
            <!-- Área de Texto para Ingresar el Texto a Encriptar/Desencriptar -->
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <!-- Aviso de Restricciones del Texto -->
            <div class="encriptador-aviso">
                <img src="./aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <!-- Botones para Encriptar y Desencriptar -->
            <div class="encriptador-contenedor">
                <button type="button" class="btn-encriptar">Encriptar!</button>
                <button type="button" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>

        <!-- Sección de Resultados -->
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <!-- Área de Texto para Mostrar el Resultado -->
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <!-- Botón para Copiar el Texto Resultante -->
           <button type="button" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <!-- Pie de Página -->
    <footer>
        <p class="copyright">&copy; 2024 - Encriptador IA - desarrollado por kuromi04</p>
        <a href="#" rel="">
            <img src="./linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./github.svg" alt="Logo Github" class="git">
        </a>
    </footer>

    <!-- Archivo JavaScript -->
    <script src="./js/encriptador.js"></script>

</body>
</html>
